[package]
name = "leafwing-input-manager"
description = "A powerfully direct stateful input manager for the Bevy game engine."
version = "0.12.0"
authors = ["Leafwing Studios"]
homepage = "https://leafwing-studios.com/"
repository = "https://github.com/leafwing-studios/leafwing-input-manager"
license = "MIT OR Apache-2.0"
edition = "2021"
categories = ["games", "game-development"]
keywords = ["bevy"]
exclude = ["assets/**/*", "tools/**/*", ".github/**/*"]

[profile.dev]
opt-level = 3

[workspace]
members = ["./", "tools/ci", "macros"]

[features]
default = ['ui', 'block_ui_interactions']
ui = ['bevy/bevy_ui']
block_ui_interactions = []
# If this feature is enabled, egui will have priority over actions when processing inputs
egui = ['dep:bevy_egui']

[dependencies]
leafwing_input_manager_macros = { path = "macros", version = "0.12" }
bevy = { version = "0.12", default-features = false, features = [
  "serialize",
  "bevy_gilrs",
] }
bevy_egui = { version = "0.23", optional = true }

derive_more = { version = "0.99", default-features = false, features = [
  "display",
  "error",
] }
itertools = "0.11"
serde = { version = "1.0", features = ["derive"] }
once_cell = "1.17.1"
multimap = "0.9.0"

[dev-dependencies]
bevy = { version = "0.12", default-features = false, features = [
  "bevy_asset",
  "bevy_sprite",
  "bevy_text",
  "bevy_ui",
  "bevy_render",
  "bevy_core_pipeline",
  "x11",
] }
bevy_egui = { version = "0.23" }
serde_test = "1.0"
criterion = "0.5"
strum = { version = "0.25", features = ["derive"] }

[[bench]]
name = "action_state"
harness = false

[[bench]]
name = "input_map"
harness = false

[lib]
name = "leafwing_input_manager"
path = "src/lib.rs"
