[package]
name = "leafwing-input-manager"
description = "A straightforward stateful input manager for the Bevy game engine."
version = "0.0.0"
authors = ["Leafwing Studios"]
homepage = "https://leafwing-studios.com/"
repository = "https://github.com/leafwing-studios/leafwing-input-manager"
license = "MIT + APACHE"
edition = "2021"
categories = ["games", "game-development"]
keywords = ["bevy"]
exclude = ["assets/**/*", "tools/**/*", "github/**/*"]

[profile.dev]
opt-level = 3

[workspace]
members = ["./", "tools/ci"]

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy/", default-features = false}
derive_more = "0.99"
multimap = "0.8"
strum = "0.23"
strum_macros = "0.23"

[dev-dependencies]
criterion = "0.3"

[lib]
name = "leafwing_input_manager"
path = "src/lib.rs"

[[bench]]
name = "entity_spawning"
path = "benches/entity_spawning.rs"
harness = false