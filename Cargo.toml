[package]
name = "leafwing-input-manager"
description = "A powerfully direct stateful input manager for the Bevy game engine."
version = "0.14.0"
authors = ["Leafwing Studios"]
homepage = "https://leafwing-studios.com/"
repository = "https://github.com/leafwing-studios/leafwing-input-manager"
license = "MIT OR Apache-2.0"
edition = "2021"
categories = ["games", "game-development"]
keywords = ["bevy"]
exclude = ["assets/**/*", "tools/**/*", ".github/**/*"]

[profile.dev]
opt-level = 3

[workspace]
members = ["./", "tools/ci", "macros"]

[features]
default = ['asset', 'ui', 'bevy/bevy_gilrs']

# Allow support for tracking timing information about actions (how long a button was pressed, etc.)
timing = []

# Allow using the `InputMap` as `bevy::asset::Asset`.
asset = ['bevy/bevy_asset']

# Add support for 'bevy::ui' integration:
# - Allow 'bevy::ui' to take priority over actions when processing inputs.
ui = ['bevy/bevy_ui']

# Add support for 'egui' integration:
# - Allow 'egui' to take priority over actions when processing inputs.
egui = ['dep:bevy_egui']

[dependencies]
leafwing_input_manager_macros = { path = "macros", version = "0.13" }
bevy = { version = "0.14.0-rc.2", default-features = false, features = [
  "serialize",
] }
bevy_ecs = { version = "0.14.0-rc.2", features = ["serde"] }
bevy_egui = { git = "https://github.com/Friz64/bevy_egui", branch = "bevy-0.14", optional = true }

derive_more = { version = "0.99", default-features = false, features = [
  "display",
  "error",
] }
itertools = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_flexitos = "0.2"
dyn-clone = "1.0"
dyn-eq = "0.1"
dyn-hash = "0.2"
once_cell = "1.19"

[dev-dependencies]
bevy_ecs = { version = "0.14.0-rc.2", features = ["serde"] }
bevy = { version = "0.14.0-rc.2", default-features = false, features = [
  "bevy_asset",
  "bevy_sprite",
  "bevy_text",
  "bevy_ui",
  "bevy_render",
  "bevy_core_pipeline",
  "bevy_state",
  "x11",
  # TODO Remove these before release. See https://github.com/bevyengine/bevy/issues/13728
  "ktx2",
  "zstd",
  "bevy_pbr",
] }
serde_test = "1.0"
criterion = "0.5"

[[bench]]
name = "action_state"
harness = false

[[bench]]
name = "input_map"
harness = false

[lib]
name = "leafwing_input_manager"
path = "src/lib.rs"


[[example]]
name = "press_duration"
path = "examples/press_duration.rs"
required-features = ["timing"]
